<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .error-container {
            max-width: 600px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-secondary {
            background-color: #6b7280;
            color: white;
        }
        .button-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="error-container bg-white p-10 rounded-xl shadow-lg">
    <h1 class="text-4xl font-bold text-red-600 mb-4">403 - Access Denied</h1>
    <p class="text-gray-700 mb-6">Sorry, you do not have permission to view this page.</p>
    <p class="text-gray-600 mb-8">Please log in with an authorized account or contact support if you believe this is an error.</p>

    <a href="index.html" class="button button-secondary">Go to Homepage</a>
    <a href="login.html" class="button button-secondary">Go to Login</a>
</div>
</body>
</html>
