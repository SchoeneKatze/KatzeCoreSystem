<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Panel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .panel-container {
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-secondary {
            background-color: #6b7280;
            color: white;
        }
        .button-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="panel-container bg-white p-10 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Employee Management Panel!</h1>
    <p class="text-gray-700 mb-8">This page is now publicly accessible as security has been removed.</p>

    <div class="space-y-4">
        <p class="text-lg text-gray-800">You can add management-specific tools and information here.</p>
        <ul class="list-disc list-inside text-left mx-auto max-w-sm text-gray-600">
            <li>View Employee Records</li>
            <li>Manage HR Operations</li>
            <li>Access Financial Reports</li>
            <li>Update Company Policies</li>
        </ul>
    </div>

    <div class="mt-8">
        <a href="/" class="button button-secondary">Back to Homepage</a>
    </div>
</div>
</body>
</html>
